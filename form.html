    <style>
        nav{

        nav a{

        .loginFormContainer{

            flex-direction: column;
            width: 50%;
            
        }
        .loginForm input{
            margin-top: 20px;
        }
    </style>
</head>

    <nav>
        <div><a href="">Home</a>
            <a href="">Profile</a>
            <a href="">Blog</a>

    <section class="loginFormContainer">

            <input type="Email" placeholder="Your email" required>

            <input type="submit" value="login">
        </form>
    </section>
